<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
   <div class="container">
    <i class="fa-solid fa-circle-user p1"></i>
    <form action="">
           

            <div class="input-group">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validatename()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="">Phone No.</label>
                <input type="tel" placeholder="Enter Your Phone Number" id="number" onkeyup="validatenumber()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label for="">Email Id</label>
                <input type="email" placeholder="Enter Your Email" id="email" onkeyup="validateemail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="">Your Message</label>
                <input type="text" placeholder="Enter Your Message" id="message" onkeyup="validatemessage()">
                <span id="message-error"></span>
            </div>

            <button onclick="return validateform(event)" class="btn" type="submit">Submit</button>

            <div class="popup">

                <i class="fa-solid fa-circle-check tick"></i>
                <h2>Thank You</h2>
                <p>Your details successfully submitted. <br>Thanks!</p>
                <button type="button" onclick="closepopup()">OK</button>
            </div>
            <span id="submit-error"></span>
    </form>
   </div>
   <script src="script.js"></script>
</body>
</html>
